<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="container">
    
    <div class="row">
        <form action="" class="col col-6 m-5 border border-secondary p-4">
            <h1>Cadastro para novo Usu√°rio</h1>
            <div class="form-floating m-2">
                <input type="text" name="" id="FloatingName" class="form-control" placeholder="Nome completo">
                <label for="FloatingName">Nome completo</label>
            </div>

            <div class="form-floating m-2">
                <input type="text" name="" id="FloatingCPF" class="form-control" placeholder="CPF">
                <label for="FloatingCPF">CPF</label>
            </div>

            <div class="form-floating m-2">
                <input type="email" name="" id="FloatingEmail" class="form-control" placeholder="Email">
                <label for="FloatingEmail">Email</label>
            </div>

            <div class="form-floating m-2 " >
                <input type="text" name="" id="FloatingTel" class="form-control" placeholder="Telefone">
                <label for="FloatingTel">Telefone</label>
            </div>

            <div class="row">
                <div class="form-floating m-1 p-1 col">
                    <input type="password" name="" id="FloatingPassword" class="form-control" placeholder="Senha" autocomplete="off">
                    <label for="FloatingPassword">Senha</label>
                </div>
                <div class="form-floating m-1 p-1 col">
                    <input type="password" name="" id="FloatingConfirmPassword" class="form-control" placeholder="Confirme Senha" autocomplete="off">
                    <label for="FloatingConfirmPassword">Confirme Senha</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Selecione uma foto para o perfil</label>
                <input type="file" name="" id="formFile" class="form-control">
            </div>

            <input type="submit" value="Cadastrar" class="btn btn-outline-primary m-2 p-2">
            <input type="reset" value="Cancelar" class="btn btn-outline-danger m-2 p-2">
        </form>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
